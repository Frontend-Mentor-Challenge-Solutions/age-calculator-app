<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,800&display=swap"
    rel="stylesheet">

  <link href="./output.css" rel="stylesheet">

</head>

<body class="bg-gray-100 flex justify-center items-center h-screen font-[Poppins] relative">

  <div
    class="bg-white rounded-tl-2xl rounded-tr-2xl rounded-br-[100px] rounded-bl-2xl p-8 shadow-lg w-[95%] sm:w-[400px] relative">
    <!-- Input Section -->
    <div class="flex justify-between sm:justify-start space-x-3 mb-14 sm:mb-6">
      <div class="flex flex-col items-start">
        <label for="day" class="text-xs text-gray-500 mb-1 font-semibold tracking-widest">DAY</label>
        <input id="day" type="number" id="day" name="day" placeholder="DD"
          class="w-[5rem] p-2 font-bold border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-purple-500 focus:border-transparent">
      </div>
      <div class="flex flex-col items-start">
        <label for="month" class="text-xs text-gray-500 mb-1 font-semibold tracking-widest">MONTH</label>
        <input id="month" type="number" id="month" name="month" placeholder="MM"
          class="w-[5rem] p-2 font-bold border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-purple-500 focus:border-transparent">
      </div>
      <div class="flex flex-col items-start">
        <label for="year" class="text-xs text-gray-500 mb-1 font-semibold tracking-widest">YEAR</label>
        <input id="year" type="number" id="year" name="year" placeholder="YYYY"
          class="w-[5rem] p-2 font-bold border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-purple-500 focus:border-transparent">
      </div>
    </div>

    <hr>

    <!-- Submit Button -->
    <button id="submit"
      class="absolute w-fit left-1/2 -translate-x-1/2 -translate-y-6 sm:right-8 sm:translate-x-[7.5rem] bg-purple-600 p-4 rounded-full hover:bg-black transition duration-300 drop-shadow-lg">
      <img src="./assets/images/icon-arrow.svg" alt="Calculate" class="w-5 h-5">
    </button>

    <!-- Result Section -->
    <div class="mt-14 sm:mt-10 mb-6">
      <p class="text-4xl sm:text-5xl font-bold italic"><span id="age-years" class="text-purple-600">--</span> years</p>
      <p class="text-4xl sm:text-5xl font-bold italic"><span id="age-months" class="text-purple-600">--</span> months
      </p>
      <p class="text-4xl sm:text-5xl font-bold italic"><span id="age-days" class="text-purple-600">--</span> days</p>
    </div>

  </div>

  <div class="attribution absolute bottom-1 text-center opacity-60 text-xs sm:text-base">
    Challenge by <a class="text-blue-800 underline" href="https://www.frontendmentor.io?ref=challenge"
      target="_blank">Frontend Mentor</a>.
    Coded by <a class="text-blue-800 underline" href="https://www.frontendmentor.io/profile/abdullahmd2"
      target="_blank">Abdullah Mohammad</a>.
  </div>

  <script src="./script.js"></script>
</body>

</html>
